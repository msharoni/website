{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<style>
    .form-wrapper-outer{
      background-color: #FFFFFF;
      width: 400px;
      height: 400px;
      margin: 7em auto;
      border-radius: 1.5em;
      padding: 25px;
      box-shadow: 0px 11px 35px 2px rgba(0, 0, 0, 0.14);
      text-align: center;
          }
  
          .form-wrapper-outer .form-logo{
              margin: 0px auto 15px;
              width: 100px;
          }
          
          .form-wrapper-outer .form-logo img{
              width: 100%;
          }
          
          .form-greeting{
              text-align: center;
              font-size: 25px;
              margin-bottom: 5%;
          }
          
  
          .field-wrapper{
              position: relative;
              margin-bottom: 15px;
          }
          
          .field-wrapper input{
              border: 1px solid #DADCE0;
              padding: 15px;
              border-radius: 4px;
              width: 100%;
          }
          .wrapper {
       width: 100%;
       margin-top: 15%;
      }
</style>

<div  class="form-wrapper-outer" >
    <div class="form-logo">
        <img src="https://www.linkpicture.com/q/triangle.png"  alt="logo">
      </div>
      <div class="form-greeting">
          <span>Sign-Up</span>
      </div>
    <form method="POST" actione="." class="login-form spacer" id="signup-form"> 
        {% csrf_token %} 
        <div class="field-wrapper"> 
            <input required name="username" id="username" type="text" class="form-input" placeholder="Username" maxlength="16" minlength="6"> 
        </div> 
        <div class="field-wrapper"> 
            <input required name="email" id="email" type="email" class="form-input" placeholder="E-Mail"> 
        </div> 
        <div class="field-wrapper"> 
            <input required name="password1" id="password1" type="password" class="form-input" placeholder="Password" maxlength="22" minlength="8"> 
        </div> 
        <div class="field-wrapper"> 
            <input required name="password2" id="password2" type="password" class="form-input" placeholder=" Confirm Password" maxlength="22" minlength="8"> 
        </div> 

        <button type="submit" class="Button" value="Signup" > Sign-Up</button>
    </form> 
</div>
{% endblock %}
