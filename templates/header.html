<style>
    .Button {
    width: 200px;
    display: inline-block;
    padding: 0.3em 1.2em;
    margin: 0 0.3em 0.3em 0;
    border-radius: 2em;
    box-sizing: border-box;
    text-decoration: none;
    font-family: 'Roboto', sans-serif;
    font-weight: 300;
    color: #FFFFFF;
    background-color: #4eb5f1;
    text-align: center;
    transition: all 0.2s;
    border: none;
    font-size: large;
    cursor: pointer;
}

.Button:hover {
    background-color: white;
    color: #4eb5f1;
    border: #4eb5f1 solid 1px;
}


@media all and (max-width:2em) {
    .Button {
        display: block;
        margin: 0.2em auto;
    }
    
}
.links {
    color: #4eb5f1;
    font-size: Larger;
    font-weight: bolder;
    bottom: 10px;
    right: 30px;
}
.header
{
   
    box-shadow: 0px 11px 35px 2px rgba(0, 0, 0, 0.14);
    background-color: white; 
    border-bottom: 1px solid black;
    height: 15%;
    position: relative;
    width:100%;
    top: 0;

}

</style>
