{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<style>
  .form-wrapper-outer{
    background-color: #FFFFFF;
    width: 400px;
    height: 400px;
    margin: 7em auto;
    border-radius: 1.5em;
    padding: 25px;
    box-shadow: 0px 11px 35px 2px rgba(0, 0, 0, 0.14);
        }

        .form-wrapper-outer .form-logo{
            margin: 0px auto 15px;
            width: 100px;
        }
		
        .form-wrapper-outer .form-logo img{
            width: 100%;
        }
		
        .form-greeting{
            text-align: center;
            font-size: 25px;
            margin-bottom: 15%;
        }
        

        .field-wrapper{
            position: relative;
            margin-bottom: 15px;
        }
		
        .field-wrapper input{
            border: 1px solid #DADCE0;
            padding: 15px;
            border-radius: 4px;
            width: 100%;
        }
        .wrapper {
     width: 100%;
     margin-top: 15%;
    }



        
</style>

<body style="background-color: rgb(233, 233, 233); margin: 0;">  {%include '../header.html' %}
<div class="form-wrapper-outer">
  <div class="form-logo">
    <img src="https://www.linkpicture.com/q/triangle.png"  alt="logo">
  </div>
  <div class="form-greeting">
      <span>Log In</span>
  </div>

<form method="post">
  {% csrf_token%}
  <div class="field-wrapper">
      <input name= username type="username" name="username" id="" placeholder="Username">
  </div>
  <div class="field-wrapper">
      <input name = "password"type="password" name="password" id="" placeholder="Password">
  </div>
  <div class="wrapper">
      <a class="links">Sign Up</button>
      <button type="submit" class="Button" style="float: right;">Sign In</button>
  </div>
</form>
</div>
{%include '../footer.html' %}
</body>
